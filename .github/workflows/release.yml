# .github/workflows/release.yml

name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linting
        run: bun run lint

      - name: Build CLI
        run: bun run build
        working-directory: packages/create-carve

      # Write .npmrc to both root and package dir for Bun publish auth
      - name: Write .npmrc to root
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Write .npmrc to package
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > packages/create-carve/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish CLI package (always runs, but will only publish if there are unpublished changes)
      - name: Publish CLI package
        run: bun publish --access public
        working-directory: packages/create-carve
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
